<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center title">Expense Tracker</h2>

      <!-- Income Input -->
      <div class="card p-3 mb-4">
        <h4>Set Your Income</h4>
        <div class="input-group">
          <input
            type="number"
            id="income"
            class="form-control"
            placeholder="Enter your income"
          />
          <button
            type="button"
            onclick="setIncome()"
            class="btn btn-success circle-btn btn-income"
          >
            <strong>+</strong>
          </button>
        </div>
      </div>

      <!-- Balance and Expenses in a Row -->
      <div class="card p-3 mb-4">
        <div class="row text-center">
          <div class="col-md-6">
            <h4>Remaining Balance</h4>
            <h2 id="balance" class="text-primary">$0</h2>
          </div>
          <div class="col-md-6">
            <h4>Total <br />Expenses</h4>
            <h2 id="totalExpenses" class="text-danger">$0</h2>
          </div>
        </div>
      </div>

      <!-- Expense Form -->
      <div class="card p-3 mt-4">
        <h4>Add an Expense</h4>
        <form id="expenseForm">
          <input
            type="number"
            id="amount"
            class="form-control mt-2"
            placeholder="Enter amount"
            required
          />
          <select id="category" class="form-control mt-2" required>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Travel">Travel</option>
            <option value="Other">Other</option>
          </select>
          <input
            type="text"
            id="date"
            class="form-control mt-2"
            placeholder="Pick a date"
          />
          <button type="submit" class="btn btn-primary mt-2 btn-expense">
            Add Expense
          </button>
        </form>
      </div>

      <!-- Expense List -->
      <div>
        <h3 class="mt-4">Expense List</h3>
      </div>
      <!-- Create a row container for dynamic expenses -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="expenseList">
        <!-- Expenses will be dynamically inserted here as columns -->
      </div>
      <div id="buttonContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
